<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrap" data-page="main">

        <header class="header">
            <h1 class="__title">h</h1>
            <nav class="actions">
                <button type="button">추가</button>
                <button type="button">편집</button>
            </nav>
        </header>

        <div class="container">
            <main class="main">
                <section class="todolist-card">
                    <header class="div-header">
                        <h3 class="__title">오늘</h3>
                    </header>
                    <ul class="div-lst">
                        <li class="lst-item">
                            item 1
                        </li>
                        <li class="lst-item">
                            item 2
                        </li>
                    </ul>
                </section>
                <section class="todolist-card">
                    <header class="div-header">
                        <h3 class="__title">내일</h3>
                    </header>
                    <ul class="div-lst">
                        <li class="lst-item">
                            item 1
                        </li>
                        <li class="lst-item">
                            item 2
                        </li>
                    </ul>
                </section>
            </main>
        </div>

        <footer class="footer">
            <span>footer</span>
        </footer>

        
        

    </div>
</body>
</html>
